<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul>
              <li>1. song name</li>
            </ul>
          </div>
          <div class="footer">
            <div class="footer">
              <div>
                <a href="https://www.spotify.com/jp/legal/"
                  ><span>Legal</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/privacy/"
                  ><span>Privacy Center</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                  ><span>Privacy Policy</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                  ><span>About Ads</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/jp/accessibility/"
                  ><span>Accessibility</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="0"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
            <div class="card">
              <div class="play">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Circular green background -->
                  <circle cx="24" cy="24" r="24" fill="#1DB954" />

                  <!-- White play icon -->
                  <path d="M18 34V14L34 24L18 34Z" fill="white" />
                </svg>
              </div>
              <img
                aria-hidden="false"
                draggable="false"
                loading="lazy"
                src="https://i.scdn.co/image/ab67616d00001e020a47bbe7141fdfe0eb2cdba7"
                data-testid="card-image"
                alt=""
                class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj"
              />
              <h2></h2>
              <p>Aditya Rikhari</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Circular green background -->
                  <circle cx="24" cy="24" r="24" fill="#1DB954" />

                  <!-- White play icon -->
                  <path d="M18 34V14L34 24L18 34Z" fill="white" />
                </svg>
              </div>
              <img
                aria-hidden="false"
                draggable="false"
                loading="lazy"
                src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425"
                data-testid="card-image"
                alt=""
                class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj"
              />
              <h2></h2>
              <p></p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Circular green background -->
                  <circle cx="24" cy="24" r="24" fill="#1DB954" />

                  <!-- White play icon -->
                  <path d="M18 34V14L34 24L18 34Z" fill="white" />
                </svg>
              </div>
              <img
                aria-hidden="false"
                draggable="false"
                loading="lazy"
                src="https://i.scdn.co/image/ab67616d00001e02bb25239324c4e16ae01fda36"
                data-testid="card-image"
                alt=""
                class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 Yn2Ei5QZn19gria6LjZj"
              />
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="playbar">
          <div class="songinfo">
            <p>sahiba</p>
          </div>
          <div class="songbutton">
            <button class="prevbtn btn">
              <img id="prev" src="prevsong.svg" alt="" />
            </button>
            <button class="playbtn btn"><img id="playpause" src="play.svg" alt="" /></button>
            <button class="nextbtn btn">
              <img id="next" src="nextsong.svg" alt="" />
            </button>
          </div>
          <div class="songtime"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
